{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
<script src="{{ url_for('static',filename='js/jquery.min.js') }}"
        xmlns="http://www.w3.org/1999/html"></script>
<script src="{{ url_for('static',filename='js-2/jquery.imgareaselect.js') }}"
        xmlns="http://www.w3.org/1999/html"></script>
<script src="{{ url_for('static',filename='js-2/jquery.imgareaselect.min.js') }}"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{ url_for('static',filename='css-2/imgareaselect-default.css') }}" rel="stylesheet">
<link href="{{ url_for('static',filename='css-2/imgareaselect-animated.css') }}" rel="stylesheet">
<link href="{{ url_for('static',filename='css-2/imgareaselect-deprecated.css') }}" rel="stylesheet">

<script src="{{ url_for('static',filename='js-2/jquery.imgareaselect.pack.js') }}"></script>
<script type="text/javascript">

    function preview(img, selection) {
        if (!selection.width || !selection.height)
            return;

        var scaleX = 100 / selection.width;
        var scaleY = 100 / selection.height;

        $('#preview img').css({
            width: Math.round(scaleX * 300),
            height: Math.round(scaleY * 300),
            marginLeft: -Math.round(scaleX * selection.x1),
            marginTop: -Math.round(scaleY * selection.y1)
        });

        $('#x1').val(selection.x1);
        $('#y1').val(selection.y1);
        $('#x2').val(selection.x2);
        $('#y2').val(selection.y2);
        $('#width').val(selection.width);
        $('#height').val(selection.height);
    }

    $(document).ready(function () {
        $('#myphoto').imgAreaSelect({
            aspectRatio: '1:1', handles: true,
            fadeSpeed: 200, onSelectChange: preview
        });
    });

</script>


<div class="container demo">
    <div style="float: left; width: 50%;">
        <p class="instructions">
            Click and drag on the image to select an area.
        </p>

        <div class="frame" style="margin: 0 0.3em; width: 300px; height: 300px;">
            <img id="myphoto" src="{{ url_for('gallery.single_image',category=category,filename=filename)}}"
                 style="width: 300px; height: 300px;"/>
        </div>
    </div>

    <div style="float: left; width: 50%;">
        <p style="font-size: 110%; font-weight: bold; padding-left: 0.1em;">
            Selection Preview
        </p>

        <div class="frame"
             style="margin: 0 1em; width: 100px; height: 100px;">
            <div id="preview" style="width: 100px; height: 100px; overflow: hidden;">
                <img src="{{ url_for('gallery.single_image',category=category,filename=filename)}}"
                     style="width: 100px; height: 100px;"/>
            </div>
        </div>
        {{ wtf.quick_form(form)}}
    </div>
</div>
{% endblock %}
