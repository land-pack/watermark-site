{% extends "base.html" %}


{% block nav %}
{{super()}}
{% endblock %}

{% block content %}
<div class="row">
    <ul class="thumbnails">

        {% for index in range(size_album) %}

        {% if albums[index].count > 0 %}
        <li class="gallery span4">
            <a href="{{ url_for('gallery.download',category_id=albums[index].id) }}" class="thumbnail">
                <img src="{{ url_for('gallery.send_image',category_id=albums[index].id,image_id=albums[index].conver_url )}}"
                     alt=""
                     class="span4"/>

                <h3>{{ albums[index].name }}</h3>
            </a>
        </li>
        {% endif %}
        {% endfor %}


    </ul>
</div>
{% endblock %}
